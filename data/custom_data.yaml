  1: Atelectasis - xep phoi
  2: Calcification - voi hoa
  3: Cardiomegaly - tim to
  4: Consolidation - dong dac phoi
  5: ILD - benh phoi ke
  6: Infiltration - xam nhap phoi
  7: Lung Opacity - phoi mo
  8: Nodule/Mass - not don doc
  9: Other lesion
  10: Pleural effusion - tran dich mang phoi
  11: Pleural thickening - ton thuong mang phoi
  12: Pneumothorax - tran khi mang phoi
  13: Pulmonary fibrosis - xo phoi vo can



